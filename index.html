<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Rating</title>
</head>

<body>
  <div class="container">
    <div class="review">
      <h1>Звёзды</h1>
      <div class="review__container">
        <div class="rating">
          <div class="rating__bar">
            <input class="rating__control visually-hidden" type="radio" id="comfort-1" name="comfort" value="1">
            <label class="rating__star" for="comfort-1">★</label>
            <input class="rating__control visually-hidden" type="radio" id="comfort-2" name="comfort" value="2">
            <label class="rating__star" for="comfort-2">★</label>
            <input class="rating__control visually-hidden" type="radio" id="comfort-3" name="comfort" value="3">
            <label class="rating__star" for="comfort-3">★</label>
            <input class="rating__control visually-hidden" type="radio" id="comfort-4" name="comfort" value="4">
            <label class="rating__star" for="comfort-4">★</label>
            <input class="rating__control visually-hidden" type="radio" id="comfort-5" name="comfort" value="5">
            <label class="rating__star" for="comfort-5">★</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/modules/rating.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
